// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java/base',
                       'src/main/java/level2',
                       'src/main/java/level3',
                       'src/main/java/level4',
                       'src/main/java/level5',
                       'src/main/java/level6',
                       'src/main/java/sandbox']
        }
    }
}
version = 0.2

task buildAll(dependsOn: ':clean') {

}

buildAll.dependsOn {
    tasks.findAll { task -> task.name.startsWith('copy') }
}

task copy(type: Copy){
    from'LICENSE'
    from'README.md'
    into'build/target'
}

task copyLibs(type: Copy){
    from'libs/gson-2.8.1.jar'
    into'build/target/libs'
}

task copyLevel2(type: Copy){
    from('src/main/java/base') {
        exclude 'Amulett.java',
                'Geysir.java',
                'Factory.java',
                'Schluessel.java',
                'Stein.java',
                'Tasche.java',
                'Steinbeisser.java',
                'TascheMitBegrenztemZugriff.java',
                'Rune.java'
    }
    into 'build/target/level2'

    from 'src/main/java/level2'
    into 'build/target/level2'

    from 'src/main/resources'
    into 'build/target/level2'
}

task copyLevel3(type: Copy){
    from('src/main/java/base') {
        exclude 'Factory.java'
        exclude 'Jahrva.java'

    }
    into 'build/target/level3'

    from 'src/main/java/level3'
    into 'build/target/level3'

    from 'src/main/resources'
    into 'build/target/level3'

}

task copyLevel4(type: Copy){
    from('src/main/java/base') {
        exclude 'Factory.java'
    }
    into 'build/target/level4'

    from 'src/main/java/level4'
    into 'build/target/level4'

    from 'src/main/resources'
    into 'build/target/level4'

}

task copyLevel5a(type: Copy){
    from('src/main/java/base') {
        exclude 'Factory.java'
    }
    into 'build/target/level5/level5a'

    from 'src/main/java/level5/level5a'
    into 'build/target/level5/level5a'

    from 'src/main/resources'
    into 'build/target/level5/level5a'

}

task copyLevel5b(type: Copy){
    from('src/main/java/base') {
        exclude 'Factory.java'
    }
    into 'build/target/level5/level5b'

    from 'src/main/java/level5/level5b'
    into 'build/target/level5/level5b'

    from 'src/main/resources'
    into 'build/target/level5/level5b'

}

task copyLevel6(type: Copy){
    from('src/main/java/base') {
        exclude 'Factory.java'
    }
    into 'build/target/level6'

    from 'src/main/java/level6'
    into 'build/target/level6'

    from 'src/main/resources'
    into 'build/target/level6'

}

task copySandbox(type: Copy){
    from('src/main/java/base') {
        exclude 'Factory.java'
    }
    into 'build/target/sandbox'

    from 'src/main/java/sandbox'
    into 'build/target/sandbox'

    from 'src/main/resources'
    into 'build/target/sandbox'

}

task executeLevel2(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level2/project.greenfoot"
}

task executeLevel3(dependsOn: ':buildAll',type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level3/project.greenfoot"
}

task executeLevel4(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level4/project.greenfoot"
}

task executeLevel5a(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level5/level5a/project.greenfoot"
}

task executeLevel5b(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level5/level5b/project.greenfoot"
}

task executeLevel6(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level6/project.greenfoot"
}

task executeSandbox(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/sandbox/project.greenfoot"
}

task buildRelease(dependsOn: ':buildAll', type: Zip) {
    from 'build/target'
}





// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}



dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'

    compile 'com.google.code.gson:gson:2.8.1'


    compile files('libs/greenfoot-api-3.1.0.jar')

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}



