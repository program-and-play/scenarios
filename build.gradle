// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src/base/main/java',
                       'src/level2/main/java',
                       'src/level3/main/java',
                       'src/level4/level4a/main/java',
                       'src/level4/level4b/main/java',
                       'src/sandbox/main/java']
        }
    }
}
version = 0.3

task buildAll(dependsOn: ':clean') {

}

buildAll.dependsOn {
    tasks.findAll { task -> task.name.startsWith('copy') }
}

task copy(type: Copy){
    from'LICENSE'
    from'README.md'
    into'build/target'
}

task copyLibs(type: Copy){
    from'libs/gson-2.8.1.jar'
    into'build/target/libs'
}

task copyLevel2(type: Copy){
    from('src/base/main/java') {
        exclude 'Amulett.java',
                'Charakter.java',
                'Geysir.java',
                'Factory.java',
                'Schluessel.java',
                'Stein.java',
                'Tasche.java',
                'Scalen.java',
                'TascheMitBegrenztemZugriff.java',
                'Rune.java',
                'Jahrva.java',
                'Steinillusion.java'
    }
    into 'build/target/level2'

    from 'src/level2/main/java'
    into 'build/target/level2'

    from 'src/main/resources'
    into 'build/target/level2'
}

task copyLevel3(type: Copy){
    from('src/base/main/java') {
        exclude 'Amulett.java',
                'Charakter.java',
                'Factory.java',
                'Schluessel.java',
                'Stein.java',
                'Tasche.java',
                'Scalen.java',
                'TascheMitBegrenztemZugriff.java',
                'Rune.java',
                'Lichtwesen.java',
                'Jahrva.java',
                'Steinillusion.java'

    }
    into 'build/target/level3'

    from 'src/level3/main/java'
    into 'build/target/level3'

    from 'src/main/resources'
    into 'build/target/level3'

}

task copyLevel4a(type: Copy){
    from('src/base/main/java') {
        exclude 'Amulett.java',
                'Geysir.java',
                'Factory.java',
                'Schluessel.java',
                'Scalen.java',
                'Tasche.java',
                'TascheMitBegrenztemZugriff.java',
                'Rune.java',
                'Jahrva.java'
    }
    into 'build/target/level4/level4a'

    from 'src/level4/level4a/main/java'
    into 'build/target/level4/level4a'

    from 'src/main/resources'
    into 'build/target/level4/level4a'

}

task copyLevel4b(type: Copy){
    from('src/base/main/java') {
        exclude 'Amulett.java',
                'Geysir.java',
                'Factory.java',
                'Schluessel.java',
                'Scalen.java',
                'Tasche.java',
                'TascheMitBegrenztemZugriff.java',
                'Rune.java',
                'Jahrva.java'
    }
    into 'build/target/level4/level4b'

    from 'src/level4/level4b/main/java'
    into 'build/target/level4/level4b'

    from 'src/main/resources'
    into 'build/target/level4/level4b'

}

task copySandbox(type: Copy){
    from('src/base/main/java') {
        exclude 'Factory.java'
    }
    into 'build/target/sandbox'

    from 'src/java/sandbox/main'
    into 'build/target/sandbox'

    from 'src/main/resources'
    into 'build/target/sandbox'

}

task executeLevel2(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level2/project.greenfoot"
}

task executeLevel3(dependsOn: ':buildAll',type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level3/project.greenfoot"
}

task executeLevel4a(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level4/level4a/project.greenfoot"
}

task executeLevel4b(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/level4/level4b/project.greenfoot"
}

task executeSandbox(dependsOn: ':buildAll', type: Exec) {
    executable "open"
    args "-a", "/Applications/Greenfoot.app", "build/target/sandbox/project.greenfoot"
}

task buildRelease(dependsOn: ':buildAll', type: Zip) {
    from 'build/target'
}





// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}



dependencies {

    compile 'com.google.code.gson:gson:2.8.1'

    compile files('libs/greenfoot-api-3.1.0.jar')

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}



